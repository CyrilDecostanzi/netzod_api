<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>

<body>
    <h2>Upload Image to API</h2>
    <input type="file" id="image" name="file" accept="image/*" required />

    <script>
        document.getElementById('image').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) {
                console.error('No file selected.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:3001/image/post/49', { // Remplacez par votre ID de post rÃ©el
                    method: 'POST',
                    body: formData,
                    headers: {
                        Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjY2LCJ1c2VybmFtZSI6IlpvZCIsImlhdCI6MTcxMDAxMTY1NCwiZXhwIjoxNzEwMDk4MDU0fQ.bx-mdHotg5t_KCXN9WlDEg-tBe4Xl5fXIFdKC-E0byo',
                    },
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    alert('Image uploaded successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
